<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carshowroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/">
</head>
<body>
    <div class="container">
        <div class="container1">
            <img id="img" src="https://imgd.aeplcdn.com/370x208/n/qy7pp0b_1638615.jpg?q=75" alt="">

        </div>
        <div class="container2">
            <h5>CAR</h5>
            <h2>Mahindra thar 2023</h2>
            <div class="mil">
                <img src="assert/car-solid.svg" alt="" height="20px">
                <p>Mileage: 15kmpl</p>
            </div>
            <div class="ful">
                <img src="assert/gas-pump-solid.svg" alt="" height="20px">
                <p>Fuel: 22mpg</p>
            </div>
            <div class="saf">
                <img src="assert/shield-solid.svg" alt="" height="20px">
                <p>Saftey:</p>
                <div class="star">
                <img src="assert/star5.png" alt="" height="25px">
                </div>
            </div>
            <div class="color">
                <p>Pick a Color</p>
                <button id="black"></button>
                <button id="red"></button>
                <button id="yellow"></button>
            </div>
            <div class="price">
                <p><b>$24.5lakh</b></p>
                <s>$30lakth</s>
            </div>
            
            <button id="cart">Add to cart</button>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
